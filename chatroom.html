<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chatroom - Chatting</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">
        <link rel="stylesheet" href="css/chatroom-css/chatroom-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body id="chat-screen">
        <div class="chatroom-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="chatroom-header">
            <div class="chatroom-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="chatroom-header__column">
                <h1 class="chatroom-header__title">Gate36</h1>
            </div>
            <div class="chatroom-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </div>

        <main class="chatroom-main">
            <div class="chatroom-timestamp">
                Tuesday, October 13, 2020
            </div>

            <div class="chatroom-massage__row chatroom-massage__row-another">
                <img src="images/user-cover.jpg" />
                <div class="chatroom-massage__row-content">
                    <span class="chatroom-massage__sender">Gate36</span>
                    <div class="chatroom-massage__info">
                        <span class="chatroom-massage__bubble">Hi</span>
                        <span class="chatroom-massage__time">3:26</span>
                    </div>
                </div>
            </div>

            <div class="chatroom-massage__row chatroom-massage__row-own">
                <div class="chatroom-massage__row-content">
                    <div class="chatroom-massage__info">
                        <span class="chatroom-massage__bubble">Oh hi</span>
                        <span class="chatroom-massage__time">3:26</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="chatroom-reply">
            <div class="chatroom-reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="chatroom-reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
