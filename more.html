<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>More - Chatting</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">s
        <link rel="stylesheet" href="css/more-css/more-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="more-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="more-header">
            <h1 class="more-header__title">More</h1>
            <div class="more-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </div>

        <div class="more-user">
            <div class="more-user__component--L">
                <img src="images/user-cover.jpg" class="more-user__cover more-user__cover--xl"/>
                <div class="more-user__info">
                    <h4 class="more-user__name">Gate 36</h4>
                    <h6 class="more-user__description">Crewmate</h6>
                </div>
            </div>
            <div class="more-user__component--R">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <main class="more-main">
            <div class="more-icons">
                <div class="more-icons__icon">
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="more-icons__icon">
                    <i class="far fa-grin-wink"></i>
                    <span>Emoticons</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="more-icons__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>

            <div class="more-icons">
                <div class="more-icons__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="more-icons__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="more-icons__icon"></div>
                <div class="more-icons__icon"></div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="images/baba-cover.jpg" />
                        <span class="more-suggestions__icon-text">Baba Is You</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <img class="more-suggestions__icon-image" src="images/portal-cover.png" />
                        <span class="more-suggestions__icon-text">Portal</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="more-nav">
            <ul class="more-nav__list">
                <li class="more-nav__btn">
                    <a class="more-nav__a" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="more-nav__btn">
                    <a class="more-nav__a" href="chats.html">
                        <span class="more-nav__notification">1</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="more-nav__btn">
                    <a class="more-nav__a" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="more-nav__btn">
                    <a class="more-nav__a" href="more.html">
                        <span class="more-nav__dot">1</span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
