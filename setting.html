<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Setting - Chatting</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">
        <link rel="stylesheet" href="css/setting-css/setting-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="setting-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="setting-header">
            <div class="setting-header__column">
                <a href="friends.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="setting-header__column">
                <h1 class="setting-header__title">Settings</h1>
            </div>
            <div class="setting-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>

        <main class="setting-main">
            <ul class="setting-list">
                <li class="setting-list__setting">
                    <div class="setting-list__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    
                </li>
                <li class="setting-list__setting">
                    <div class="setting-list__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Lab</span>
                    </div>
                    
                </li>
                <li class="setting-list__setting">
                    <div class="setting-list__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="setting-list__setting-column">
                        Latest Version
                    </div>
                </li>
            </ul>
        </main>

        <nav class="setting-nav">
            <ul class="setting-nav__list">
                <li class="setting-nav__btn">
                    <a class="setting-nav__a" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="setting-nav__btn">
                    <a class="setting-nav__a" href="chats.html">
                        <span class="setting-nav__notification">1</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="setting-nav__btn">
                    <a class="setting-nav__a" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="setting-nav__btn">
                    <a class="setting-nav__a" href="more.html">
                        <span class="setting-nav__dot">1</span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
