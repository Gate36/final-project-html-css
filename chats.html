<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Chats - Chatting</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">
        <link rel="stylesheet" href="css/chats-css/chats-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="chats-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="chats-header">
            <h1 class="chats-header__title">Chats</h1>
            <div class="chats-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </div>

        <main class="chats-main">
            <div class="chats-user">
                <a href="chatroom.html">
                    <div class="chats-user__component--L">
                        <img src="images/user-channel.png" class="chats-user__cover"/>
                        <div class="chats-user__info">
                            <h4 class="chats-user__name">Gate 36</h4>
                            <h6 class="chats-user__description">Check your Account Info !</h6>
                    </div>
                    </div>
                    <div class="chats-user__component--R">
                        <span>19:38</span>
                        <div>1</div>
                    </div>
                </a>
            </div>
        </main>

        <nav class="chats-nav">
            <ul class="chats-nav__list">
                <li class="chats-nav__btn">
                    <a class="chats-nav__a" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="chats-nav__btn">
                    <a class="chats-nav__a" href="chats.html">
                        <span class="chats-nav__notification">1</span>
                        <i class="fas fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="chats-nav__btn">
                    <a class="chats-nav__a" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="chats-nav__btn">
                    <a class="chats-nav__a" href="more.html">
                        <span class="chats-nav__dot">1</span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
