<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Friends - Chatting</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">
        <link rel="stylesheet" href="css/friends-css/friends-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="friends-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="friends-header">
            <h1 class="friends-header__title">Friends</h1>
            <div class="friends-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </div>

        <a class="friends-add">
            <i class="fas fa-info-circle"></i> 
            Add friends from the phone book  
            <i class="fas fa-angle-right"></i>
        </a>

        <main class="friends-main">
            <div class="friends-user">
                <div class="friends-user__component--L">
                    <img src="images/user-cover.jpg" class="friends-user__cover friends-user__cover--xl"/>
                    <div class="friends-user__info">
                        <h4 class="friends-user__name">Gate 36</h4>
                        <h6 class="friends-user__description">On here, Someting</h6>
                    </div>
                </div>
                <div class="friends-user__component--R"></div>
            </div>

            <div class="friends-channel">
                <div class="friends-channel__header">
                    <span>Channel</span>
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div class="friends-user">
                <div class="friends-user__component--L">
                    <img src="images/user-channel.png" class="friends-user__cover friends-user__cover--sm"/>
                    <div class="friends-user__info">
                        <h4 class="friends-user__name">Channel</h4>
                    </div>
                </div>
                <div class="friends-user__component--R">
                    <span>2</span>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </main>

        <nav class="friends-nav">
            <ul class="friends-nav__list">
                <li class="friends-nav__btn">
                    <a class="friends-nav__a" href="friends.html">
                        <i class="fas fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__a" href="chats.html">
                        <span class="friends-nav__notification">1</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__a" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="friends-nav__btn">
                    <a class="friends-nav__a" href="more.html">
                        <span class="friends-nav__dot">1</span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
