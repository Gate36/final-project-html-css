<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Good Songs</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/no-moblie.css">
        <link rel="stylesheet" href="css/login-css/login-style.css">
        <script src="https://kit.fontawesome.com/a5bdc4ee40.js" crossorigin="anonymous">
        </script>
    </head>

    <body>
        <div class="login-headline">
            <div>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="far fa-square"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
        </div>

        <div class="login-greeting">
            <h1>Greeting!</h1>
            <span>If you have an Account,</span>
            <span>log in with your ID or Email.</span>
        </div>

        <form class="login-input" action="friends.html" method="GET" id="login-form">
            <div>
                <input name="username" required type="text" placeholder="ID or Email"/>
                <input name="password" required type="password" placeholder="Password"/>
            </div>
            <input type="submit" value="Log In" />
        </form>

        <div class="login-alse">
            <a href="#"><span>Forgot Password?</span></a>
            <span>or</span>
            <a href="#"><span>Is this first time here?</span></a>
        </div>

        <div id="no-mobile">
            <span> Your screen is too big...</span>
        </div>
    </body>
</html>
